## training setup
nWorkers: 3 ## number of workers that play games
nGames: 100 ## number of games that each worker will play.

## hyperparameters
updateFrequency: 20 ## parameters are updated every 'updateFrequency' steps
rewardDiscount: 0.99 ## discount factor for future rewards
clip: 40 ## clipping gradients 
## optimizer setup
optimizer: 'rmsprop'
optimizerArgs:
  learning_rate: 0.001
  gamma1: 0.9
  gamma2: 0
  centered: True


