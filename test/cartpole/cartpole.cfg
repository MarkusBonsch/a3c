## training setup
nWorkers: 2 ## number of workers that play games
nGames: 4 ## number of games that each worker will play.

## hyperparameters
updateFrequency: 10000 ## parameters are updated every 'updateFrequency' steps
rewardDiscount: 0.99 ## discount factor for future rewards
normRange: 5 # how many episodes are used to normalize the reward and advantage

## optimizer setup
optimizer: 'rmsprop'
optimizerArgs:
  learning_rate: 0.0005
  gamma1: 0.9
  gamma2: 0
  centered: True
  clip_gradient : 40
  
