## training setup
nWorkers: 8 ## number of workers that play games
nGames: 1000 ## number of games that each worker will play.

## hyperparameters
updateFrequency: 10000 ## parameters are updated every 'updateFrequency' steps
rewardDiscount: 0.98 ## discount factor for future rewards
clip: 40 ## clipping gradients 
## optimizer setup
optimizer: 'rmsprop'
optimizerArgs:
  learning_rate: 0.0001
  gamma1: 0.9
  gamma2: 0
  centered: True


