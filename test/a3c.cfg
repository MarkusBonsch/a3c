## training setup
nWorkers: 1 ## number of workers that play games
nGames: 30 ## number of games that each worker will play.

## hyperparameters
updateFrequency: 5 ## parameters are updated every 'updateFrequency' steps
rewardDiscount: 0.99 ## discount factor for future rewards

## optimizer setup
optimizer: 'rmsprop'
optimizerArgs:
  learning_rate: 0.002
  gamma1: 0.9
  gamma2: 0
  centered: True


