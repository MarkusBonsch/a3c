## training setup
nWorkers: 10 ## number of workers that play games
nGames: 10 ## number of games that each worker will play.

## hyperparameters
updateFrequency: 10 ## parameters are updated every 'updateFrequency' steps
rewardDiscount: 0.9 ## discount factor for future rewards

## optimizer setup
optimizer: 'rmsprop'
optimizerArgs:
  learning_rate: 1e-4
  gamma1: 0.9
  gamma2: 0
  centered: True


